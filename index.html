<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="main-content">
        <div class="search">
            <h2>Search for a City</h2>
            <input type="text" placeholder="San Diego" id="city-search">
            <button id="search-btn">Search</button>
            <ul id='searched-cities'>

            </ul>
        </div>
        <div class="results">
            <div class="main-result">
                <h3 id='city-name'>Your Results</h3>
                <h4 id='temp'>Temperature: </h4>
                <h4 id='wind'>Wind: </h4>
                <h4 id='humidity'>Humidity: </h4>
                <h4 id='uv-index'>UV Index: </h4>
            </div>
            <div class="five-day">
                <div class="forecast-card" id="day-one">
                    <h3 id='day-one-date' class='date'></h3>
                    <h4 id='day-one-icon' class='icon'></h4>
                    <h4 id='day-one-temp' class='temp'></h4>
                    <h4 id='day-one-wind' class='wind'></h4>
                    <h4 id='day-one-humidity' class='humidity'></h4>
                </div>
                <div class="forecast-card" id="day-two">
                    <h3 id='day-two-date' class='date'></h3>
                    <h4 id='day-two-icon' class='icon'></h4>
                    <h4 id='day-two-temp' class='temp'></h4>
                    <h4 id='day-two-wind' class='wind'></h4>
                    <h4 id='day-two-humidity' class='humidity'></h4>
                </div>
                <div class="forecast-card" id="day-three">
                    <h3 id='day-three-date' class='date'></h3>
                    <h4 id='day-three-icon' class='icon'></h4>
                    <h4 id='day-three-temp' class='temp'></h4>
                    <h4 id='day-three-wind' class='wind'></h4>
                    <h4 id='day-three-humidity' class='humidity'></h4>
                </div>
                <div class="forecast-card" id="day-four">
                    <h3 id='day-four-date' class='date'></h3>
                    <h4 id='day-four-icon' class='icon'></h4>
                    <h4 id='day-four-temp' class='temp'></h4>
                    <h4 id='day-four-wind' class='wind'></h4>
                    <h4 id='day-four-humidity' class='humidity'></h4>
                </div>
                <div class="forecast-card" id="day-five">
                    <h3 id='day-five-date' class='date'></h3>
                    <h4 id='day-five-icon' class='icon'></h4>
                    <h4 id='day-five-temp' class='temp'></h4>
                    <h4 id='day-five-wind' class='wind'></h4>
                    <h4 id='day-five-humidity' class='humidity'></h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
